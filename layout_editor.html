<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>TEF components demo</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="../theme_telefonica/css/components.telefonica.css">
    <link rel="stylesheet" href="css/layout.css">
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  </head>
  <body>
    <div class="tef-wrapper">
      <header class="tef-header">
        <nav>
<!--
          <button id="show-menu-btn" onclick="showMenu()" class="tef-menu" icon="menu"></button>
          <button id="hide-menu-btn" onclick="hideMenu()" class="tef-close" icon="close"></button>
          <ul id="menu" onclick="hideMenu()">
            <li><span>Hello George!</span><i icon="user"></i></li>
            <li><a href=""><span>Help</span><i icon="help_circle"></i></a></li>
            <li><a href=""><span>Exit</span><i icon="close_circle"></i></a></li>
          </ul>
-->
        </nav>
        <h1><a href="/">Layout editor</a></h1>
      </header>

      <nav id="toolbar" class="tef-toolbar">
        <ul class="right">
          <li class="tef-tooltip bottom reverse" data-text="Add nested columns">
            <a id="add-nested-columns" href="#"><i icon="plus"></i></a>
          </li>
          <li class="tef-tooltip bottom reverse" data-text="Remove this column">
            <a id="remove-column" href="#"><i icon="close"></i></a>
          </li>
        </ul>
      </nav>

      <section class="tef-content">
        <div id="main-grid"></div>
      </section>

       <div id="add-columns-modal" class="tef-modal">
        <div class="tef-dialog">
          <header>Layout Editor</header>
          <p>Please select the structure of your main container.</p>
          <br>
          <label>Number of columns</label>
          <div class="tef-dropdown" icon="angle_down">
            <select id="add-columns-number">
              <option value="1">1</option>
              <option value="2">2</option>
              <option selected value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
            </select>
          </div>
          <br><br>
          <label>Will your columns have gutter?</label>
          <label class="tef-radio">
            <input type="radio" name="add-columns-gutter" value="yes">
            <span>Yes</span>
          </label>
          <label class="tef-radio">
            <input type="radio" name="add-columns-gutter" value="no" checked>
            <span>No</span>
          </label>

          <footer>
            <button class="tef-button" id="add-columns-btn">Ok</button>
          </footer>
        </div>
      </div>
    </div>
  </body>
  <script src="js/layout.js"></script>
</html>
