<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>TEF components demo</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="../theme_telefonica/css/components.telefonica.css">
    <link rel="stylesheet" href="css/layout.css">
    <script src="js/jquery.min.js"></script>
  </head>
  <body>
    <div class="tc-wrapper">
      <header class="tc-header">
        <nav>
<!--
          <button id="show-menu-btn" onclick="showMenu()" class="tc-menu" data-icon="menu"></button>
          <button id="hide-menu-btn" onclick="hideMenu()" class="tc-close" data-icon="close"></button>
          <ul id="menu" onclick="hideMenu()">
            <li><span>Hello George!</span><i data-icon="user"></i></li>
            <li><a href=""><span>Help</span><i data-icon="help_circle"></i></a></li>
            <li><a href=""><span>Exit</span><i data-icon="close_circle"></i></a></li>
          </ul>
-->
        </nav>
        <h1><a href="/">Layout editor</a></h1>
      </header>

      <nav id="toolbar" class="tc-toolbar">
        <ul class="right">
          <li class="tc-tooltip bottom reverse" tooltip="Add data-columns">
            <a id="add-nested-data-columns" disabled href="#"><i data-icon="plus"></i></a>
          </li>
          <li class="tc-tooltip bottom reverse" tooltip="Remove">
            <a id="remove-data-column" disabled href="#"><i data-icon="close"></i></a>
          </li>
        </ul>
      </nav>

      <section id="main-content" class="tc-content">
      </section>

       <div id="add-data-columns-modal" class="tc-modal">
        <div class="tc-dialog">
          <header>Layout Editor</header>
          <p>Please select the structure of your main container.</p>
          <br>
          <label>Number of data-columns</label>
          <div class="tc-dropdown" data-icon="down">
            <select id="add-data-columns-number">
              <option value="1">1</option>
              <option value="2">2</option>
              <option selected value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
            </select>
          </div>
          <br><br>
          <label>Will your data-columns have gutter?</label>
          <label class="tc-radio">
            <input type="radio" name="add-data-columns-gutter" value="yes">
            <span>Yes</span>
          </label>
          <label class="tc-radio">
            <input type="radio" name="add-data-columns-gutter" value="no" checked>
            <span>No</span>
          </label>

          <footer>
            <button class="tc-button" id="add-data-columns-btn">Ok</button>
          </footer>
        </div>
      </div>
    </div>
  </body>
  <script src="js/layout.js"></script>
</html>
